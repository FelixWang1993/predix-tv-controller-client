  <style type="text/css">
  	.box1{width:100%;float:left;}

      .gbox{height:440px;box-shadow:0 0px 5px #ccc;padding:15px;margin-bottom:30px;margin-left:30px;margin-right:30px;position:relative;background-color:#F2F2F2;}
      .pieChart{position: relative;display: inline-block;width: 110px;height: 110px;margin-top: 20px;margin-left: 140px;text-align: center;}
      .pieChart canvas {position: absolute;top: -15px;left: -15px;}
      .percent {display: inline-block;line-height: 110px;z-index: 2;font-size: 80px;}
  </style>

  <script>
  $(document).ready(function () {
        $(function() {
            $('.pieChart').easyPieChart({
               easing: 'easeOutElastic',
          delay: 3000,
          barColor: '#69c',
          trackColor: '#ace',
          scaleColor: false,
          lineWidth: 15,
                  trackWidth: 15,
                  size: 150,
          lineCap: 'butt'
            });
        });
    });
  </script>

  <px-card icon="fa-suitcase" header-text="Air Quality" chevron>
      <div class="box1">

        <div class="gbox">

         <div class="pieChart" data-percent="100" >
         <span class="percent">{{pm25.value}}</span>
         </div>

        <div class="pieChart" data-percent="100" >
         <span class="percent">{{pm10.value}}</span>
         </div>

         <div class="pieChart" data-percent="100" >
         <span class="percent">{{pm1.value}}</span>
         </div>

        <p>pm 2.5: {{pm25.value}} μg/m3</p>
        <p>pm 10: {{pm10.value}} μg/m3</p>
        <p>pm 1.0: {{pm1.value}} μg/m3</p>
        </div>

      </div>
  </px-card>
